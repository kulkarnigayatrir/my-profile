<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        table, tr, th, td{
            border: 2px solid rgb(90,80,20);
            border-collapse: collapse;
        }
        th{
            background-color: antiquewhite;
            padding: 20px;
            font-family: 'Tektur', cursive;
        }
        td{
            background-color: azure;
            padding: 10px;
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
    <h2>Academic Details</h2>
    <table>
        <thead>
            <tr>
                <th>Sr No.</th>
                <th>Academic</th>
                <th>Collage Name</th>
                <th>University/Board</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Graduation</td>
                <td> Sangola Collage Sangola</td>
                <td>Solapur University</td>
            </tr>
            <tr>
                <td>2</td>
                <td>HSC or 12<sup>th</sup></td>
                <td>Vidyamandir Jr collage Sangola</td>
                <td>Maharashtra Divisional Board</td>
            </tr>
            <tr>
                <td>3</td>
                <td>SSC or 10<sup> th</sup></td>
                <td>Vidyamandir prashala sangola</td>
                <td>Pune Divisional Board</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
